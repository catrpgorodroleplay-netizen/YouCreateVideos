<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE - –í–∏–¥–µ–æ –•–æ—Å—Ç–∏–Ω–≥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #0f0f0f; color: white; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { color: #ff0000; font-size: 32px; font-weight: bold; }
        .create-btn { background: #ff0000; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        
        .upload-form { 
            display: none;
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #282828; padding: 30px; border-radius: 8px; z-index: 1000; 
            width: 90%; max-width: 500px; 
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; background: #404040; border: 1px solid #555; border-radius: 4px; color: white; }
        textarea { height: 100px; resize: vertical; }
        .submit-btn { background: #ff0000; color: white; padding: 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .cancel-btn { background: #666; color: white; padding: 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .video-card { background: #282828; border-radius: 8px; overflow: hidden; position: relative; }
        .video-player { width: 100%; height: 200px; background: #000; cursor: pointer; }
        .video-info { padding: 15px; }
        .video-title { font-size: 18px; margin-bottom: 8px; }
        .video-description { color: #aaa; margin-bottom: 8px; font-size: 14px; }
        .video-views { color: #888; font-size: 14px; }
        
        .overlay { 
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 999; 
        }
        
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º */
        .fullscreen-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2000;
        }
        .fullscreen-video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">CREATE</div>
        <button class="create-btn" onclick="showUploadForm()">üìπ –°–û–ó–î–ê–¢–¨ –í–ò–î–ï–û</button>
    </div>

    <div class="video-grid" id="videoGrid">
        <div style="text-align: center; grid-column: 1 / -1; color: #888;">
            üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideUploadForm()"></div>
    <div class="upload-form" id="uploadForm">
        <h2 style="text-align: center; margin-bottom: 20px;">üìπ –°–û–ó–î–ê–¢–¨ –í–ò–î–ï–û</h2>
        <form id="uploadFormElement">
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ:</label>
                <input type="text" id="videoTitle" required>
            </div>
            
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <textarea id="videoDescription"></textarea>
            </div>
            
            <div class="form-group">
                <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ (YouTube/Vimeo/Google Drive):</label>
                <input type="url" id="videoUrl" placeholder="https://..." required>
                <small style="color: #aaa;">–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ —Å YouTube, Vimeo –∏–ª–∏ Google Drive</small>
            </div>
            
            <div class="form-group">
                <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –ø—Ä–µ–≤—å—é (–ø–æ –∂–µ–ª–∞–Ω–∏—é):</label>
                <input type="url" id="previewUrl" placeholder="https://...">
            </div>
            
            <button type="submit" class="submit-btn">üöÄ –û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
            <button type="button" class="cancel-btn" onclick="hideUploadForm()">‚ùå –û–¢–ú–ï–ù–ê</button>
        </form>
    </div>

    <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä -->
    <div class="fullscreen-video" id="fullscreenVideo">
        <button class="close-fullscreen" onclick="exitFullscreen()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
        <video id="fullscreenPlayer" controls></video>
    </div>

    <script>
        // –ë–ê–ó–ê –î–ê–ù–ù–´–• –≤ GitHub
        const GITHUB_DB_URL = 'https://raw.githubusercontent.com/–í–ê–®_USERNAME/–í–ê–®_–†–ï–ü–û–ó–ò–¢–û–†–ò–ô/main/database.json';
        
        let allVideos = [];
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ –∏–∑ GitHub
        async function loadVideosFromGitHub() {
            try {
                const response = await fetch(GITHUB_DB_URL + '?t=' + Date.now());
                const videos = await response.json();
                allVideos = videos;
                displayVideos(videos);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('videoGrid').innerHTML = 
                    '<div style="text-align: center; grid-column: 1 / -1; color: #888;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –≤–∏–¥–µ–æ
        function displayVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            
            if (videos.length === 0) {
                videoGrid.innerHTML = '<div style="text-align: center; grid-column: 1 / -1; color: #888;">üé¨ –ü–æ–∫–∞ –Ω–µ—Ç –≤–∏–¥–µ–æ. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                return;
            }
            
            videoGrid.innerHTML = videos.map(video => `
                <div class="video-card">
                    <div class="video-player" onclick="playInFullscreen('${video.videoUrl}')">
                        ${video.previewUrl ? 
                            `<img src="${video.previewUrl}" style="width: 100%; height: 100%; object-fit: cover;" alt="${video.title}">` :
                            `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #333;">
                                üé• –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                            </div>`
                        }
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                        <div class="video-views">üëÅÔ∏è ${video.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ‚Ä¢ üìÖ ${video.date || '–ù–µ–¥–∞–≤–Ω–æ'}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function playInFullscreen(videoUrl) {
            const fullscreenPlayer = document.getElementById('fullscreenPlayer');
            const fullscreenVideo = document.getElementById('fullscreenVideo');
            
            fullscreenPlayer.src = videoUrl;
            fullscreenVideo.style.display = 'block';
            fullscreenPlayer.play();
        }
        
        function exitFullscreen() {
            const fullscreenVideo = document.getElementById('fullscreenVideo');
            const fullscreenPlayer = document.getElementById('fullscreenPlayer');
            
            fullscreenVideo.style.display = 'none';
            fullscreenPlayer.pause();
            fullscreenPlayer.src = '';
        }
        
        // –§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function showUploadForm() {
            document.getElementById('uploadForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        function hideUploadForm() {
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('uploadFormElement').reset();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('uploadFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const previewUrl = document.getElementById('previewUrl').value;
            
            if (!isValidUrl(videoUrl)) {
                alert('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ!');
                return;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–¥–µ–æ –ª–æ–∫–∞–ª—å–Ω–æ
            const newVideo = {
                title: title,
                description: description,
                videoUrl: videoUrl,
                previewUrl: previewUrl || null,
                views: 0,
                date: new Date().toLocaleDateString('ru-RU'),
                id: Date.now()
            };
            
            allVideos.unshift(newVideo);
            displayVideos(allVideos);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
            alert(`‚úÖ –í–∏–¥–µ–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ!\n\nüìã –ß—Ç–æ–±—ã –æ–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –¥–ª—è –≤—Å–µ—Ö:\n1. –°–æ–∑–¥–∞–π—Ç–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –Ω–∞ GitHub\n2. –î–æ–±–∞–≤—å—Ç–µ —Ñ–∞–π–ª database.json\n3. –í—Å—Ç–∞–≤—å—Ç–µ —ç—Ç–æ—Ç JSON:\n\n${JSON.stringify(allVideos, null, 2)}`);
            
            hideUploadForm();
        });
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadVideosFromGitHub();
        });
    </script>
</body>
    </html>
